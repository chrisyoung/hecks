service: pizza-builder
provider:
  name: aws
  runtime: nodejs4.3
package:
  exclude:
   - spec/**
   - tmp/**
   - package/osx/**
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*"
functions:
